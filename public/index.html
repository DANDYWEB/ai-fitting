<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Fitting Room</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="dark">
  <header>
    <h1><span class="accent">AI</span> Fitting Room</h1>
  </header>

  <main class="workspace">
    <!-- ① 인물 업로드와 ③ 결과 미리보기 영역 나란히 정렬 -->
    <div id="previewContainer">
      <!-- 인물 업로드 섹션 -->
      <section class="card upload-section">
        <h2>① 인물 사진 업로드</h2>
        <input type="file" id="personPhoto" accept="image/*">
        <div id="photoPreview" class="preview-box">
          <p class="placeholder">인물 사진을 올리면 여기에 미리보기가 표시됩니다.</p>
        </div>
      </section>

      <!-- 결과 미리보기 섹션 -->
      <section class="card result-section">
        <h2>③ 결과 미리보기</h2>
        <div id="resultBox" class="result-box">
          <p class="placeholder">완성 결과가 여기에 표시됩니다.</p>
        </div>
      </section>
    </div>

    <!-- ② 의류 선택 + Generate 버튼 -->
    <aside class="side-panel">
      <section class="card">
        <h2>② 의류 선택</h2>
        <ul id="categoryTabs" class="tabs">
          <li data-cat="all" class="active">All Items</li>
          <li data-cat="top">Tops</li>
          <li data-cat="pants">Pants</li>
          <li data-cat="dress">Dress</li>
        </ul>
        <div id="clothingGrid" class="grid-clothes"></div>
      </section>

      <button id="generateBtn" type="button" disabled>Generate Image</button>
    </aside>
  </main>

  <footer>
    <small>&copy; 2025 DandyWeb.</small>
  </footer>

  <script type="module" src="script.js"></script>
</body>
</html>
